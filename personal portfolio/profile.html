<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
:root {
    --primary: #ff6347;
    --secondary: #23272f;
    --accent: #ff4500;
    --bg: #181a20;
    --card-bg: #23272f;
    --text: #fff;
    --muted: #a0a0a0;
    --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
}
html { scroll-behavior: smooth; }
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #181a20 0%, #23272f 100%);
    color: var(--text);
    line-height: 1.6;
    min-height: 100vh;
}
header {
    background: rgba(24,26,32,0.95);
    box-shadow: var(--shadow);
    position: sticky;
    top: 0;
    z-index: 100;
    height: 72px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 36px;
}
.header-left {
    display: flex;
    align-items: center;
    gap: 18px;
}
.header-logo-n {
    width: 48px;
    height: 48px;
    background: var(--card-bg);
    color: var(--primary);
    font-size: 2.2rem;
    font-weight: 900;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px 0 rgba(255,99,71,0.10);
    margin-right: 12px;
    letter-spacing: 2px;
    border: 2px solid var(--primary);
}
.back-btn {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    border: none;
    padding: 10px 26px;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 2rem;
    cursor: pointer;
    box-shadow: 0 4px 16px 0 rgba(255,99,71,0.15);
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    text-decoration: none;
    margin-left: 18px;
    display: inline-block;
    text-align: center;
}
.back-btn:hover {
    background: linear-gradient(90deg, var(--accent), var(--primary));
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 8px 24px 0 rgba(255,99,71,0.25);
}
.main-container {
    max-width: 1100px;
    margin: 60px auto 0 auto;
    padding: 0 24px 48px 24px;
    display: flex;
    flex-direction: column;
    gap: 40px;
}
.profile-section {
    display: flex;
    gap: 48px;
    align-items: flex-start;
    background: rgba(35,39,47,0.95);
    border-radius: 24px;
    box-shadow: var(--shadow);
    padding: 48px 36px;
    animation: fadeIn 1.2s;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(60px);}
    to { opacity: 1; transform: translateY(0);}
}
.profile-avatar-col {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
    min-width: 320px;
}
.profile-avatar {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}
.profile-avatar img {
    border-radius: 50%;
    width: 220px;
    height: 220px;
    object-fit: cover;
    box-shadow: 0 8px 32px 0 rgba(255,99,71,0.15);
    border: 4px solid var(--primary);
    background: var(--card-bg);
    transition: transform 0.5s cubic-bezier(.4,0,.2,1), box-shadow 0.3s, opacity 0.3s;
    cursor: pointer;
}
.profile-avatar img:hover {
    transform: scale(1.08) rotate(-2deg);
    box-shadow: 0 16px 40px 0 rgba(255,99,71,0.25);
}
.coding-grid {
    display: grid;
    grid-template-columns: repeat(3, 70px);
    gap: 14px;
    margin-top: 10px;
    justify-content: center;
    width: 100%;
}
.coding-img {
    background: var(--card-bg);
    border-radius: 16px;
    box-shadow: 0 2px 8px 0 rgba(255,99,71,0.10);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    transition: transform 0.4s, box-shadow 0.3s;
    opacity: 0;
    transform: translateY(40px) scale(0.95);
    animation: gridFadeIn 0.7s forwards;
}
.coding-img img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    filter: grayscale(100%);
    transition: filter 0.3s, transform 0.3s;
}
.coding-img:hover {
    transform: scale(1.12) rotate(-6deg);
    box-shadow: 0 8px 24px 0 rgba(255,99,71,0.18);
}
.coding-img:hover img {
    filter: none;
}
@keyframes gridFadeIn {
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
.coding-img:nth-child(1) { animation-delay: 0.1s; }
.coding-img:nth-child(2) { animation-delay: 0.2s; }
.coding-img:nth-child(3) { animation-delay: 0.3s; }
.coding-img:nth-child(4) { animation-delay: 0.4s; }
.coding-img:nth-child(5) { animation-delay: 0.5s; }
.coding-img:nth-child(6) { animation-delay: 0.6s; }
.coding-img:nth-child(7) { animation-delay: 0.7s; }
.coding-img:nth-child(8) { animation-delay: 0.8s; }
.coding-img:nth-child(9) { animation-delay: 0.9s; }
.profile-info {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
}
.profile-info h1 {
    font-size: 2.5rem;
    color: var(--text);
    margin-bottom: 10px;
}
.profile-info h1 span {
    color: var(--primary);
    font-weight: 700;
}
.profile-info p {
    font-size: 1.15rem;
    color: var(--muted);
    margin-bottom: 18px;
}
.profile-details {
    margin-bottom: 18px;
}
.profile-details li {
    list-style: none;
    margin-bottom: 8px;
    color: var(--text);
    font-size: 1.05rem;
}
.profile-actions {
    display: flex;
    gap: 18px;
    margin-top: 18px;
}
.profile-actions button, .profile-actions a {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    border: none;
    padding: 12px 28px;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 2rem;
    cursor: pointer;
    box-shadow: 0 4px 16px 0 rgba(255,99,71,0.15);
    transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
    text-decoration: none;
    display: inline-block;
}
.profile-actions button:hover, .profile-actions a:hover {
    background: linear-gradient(90deg, var(--accent), var(--primary));
    transform: translateY(-4px) scale(1.04);
    box-shadow: 0 8px 24px 0 rgba(255,99,71,0.25);
}
.social-links {
    display: flex;
    gap: 24px;
    margin-top: 24px;
}
.social-link {
    display: flex;
    align-items: center;
    flex-direction: column;
    text-decoration: none;
    transition: transform 0.3s;
}
.social-link img {
    width: 48px;
    height: 48px;
    filter: grayscale(100%);
    transition: filter 0.3s, transform 0.3s;
    margin-bottom: 6px;
    border-radius: 12px;
    box-shadow: 0 2px 8px 0 rgba(255,99,71,0.08);
}
.social-link:hover img {
    filter: none;
    transform: scale(1.12) rotate(-8deg);
}
.social-link span {
    font-size: 1rem;
    color: #fff;
    transition: color 0.3s;
}
.social-link:hover span {
    color: var(--primary);
}
.card-section {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 32px;
    margin-top: 24px;
}
.info-card {
    background: var(--card-bg);
    border-radius: 18px;
    box-shadow: 0 2px 12px 0 rgba(255,99,71,0.08);
    padding: 28px 22px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 14px;
    transition: transform 0.3s, box-shadow 0.3s;
    opacity: 0;
    transform: translateY(40px) scale(0.98);
    animation: fadeInCard 0.8s forwards;
}
@keyframes fadeInCard {
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}
.info-card:nth-child(1) { animation-delay: 0.2s; }
.info-card:nth-child(2) { animation-delay: 0.3s; }
.info-card:nth-child(3) { animation-delay: 0.4s; }
.info-card:nth-child(4) { animation-delay: 0.5s; }
.info-card-img img {
    width: 48px;
    height: 48px;
    border-radius: 10px;
    margin-bottom: 8px;
}
.info-card-content h4 {
    color: var(--primary);
    font-size: 1.2rem;
    margin-bottom: 4px;
}
.info-card-content p {
    color: var(--muted);
    font-size: 1rem;
}
@media (max-width: 900px) {
    .profile-section {
        flex-direction: column-reverse;
        align-items: center;
        gap: 32px;
        padding: 32px 10px;
    }
    .profile-avatar-col {
        min-width: unset;
        width: 100%;
    }
    .profile-avatar img {
        width: 140px;
        height: 140px;
    }
    .coding-grid {
        grid-template-columns: repeat(3, 50px);
        gap: 8px;
    }
}
@media (max-width: 600px) {
    .main-container {
        padding: 0 5px 32px 5px;
    }
    .profile-section {
        padding: 18px 4px;
    }
    .profile-avatar img {
        width: 90px;
        height: 90px;
    }
    .profile-info h1 {
        font-size: 1.3rem;
    }
    .profile-actions button, .profile-actions a {
        padding: 8px 14px;
        font-size: 0.95rem;
    }
    .coding-grid {
        grid-template-columns: repeat(3, 36px);
        gap: 5px;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <div class="header-logo-n">N</div>
        </div>
        <a href="index.html" class="back-btn">Back</a>
    </header>
    <div class="main-container">
        <section class="profile-section section-animate">
            <div class="profile-info">
                <h1>Hello, I'm <span>Nakul</span></h1>
                <p>Frontend Web Developer passionate about building beautiful and functional web experiences.</p>
                <ul class="profile-details">
                    <li><strong>Email:</strong> yourname@example.com</li>
                    <li><strong>Location:</strong> India</li>
                    <li><strong>Experience:</strong> 3+ years</li>
                    <li><strong>Skills:</strong> HTML5, CSS3, JavaScript, React, Next.js</li>
                </ul>
                <div class="profile-actions">
                    <button id="contact-btn">Contact Me</button>
                    <a href="#" target="_blank">Learn More </a>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/feed/" class="social-link">
                        <img src="assets/linkedin.png" alt="LinkedIn">
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://github.com/Codewithnikku" class="social-link">
                        <img src="assets/github.png" alt="GitHub">
                        <span>GitHub</span>
                    </a>
                    <a href="#" class="social-link">
                        <img src="assets/X.png" alt="Twitter">
                        <span>Twitter</span>
                    </a>
                </div>
            </div>
            <div class="profile-avatar-col">
                <div class="profile-avatar">
                    <img id="dynamic-profile" src="assets/profile.jpg" alt="Profile Picture">
                </div>
                <div class="coding-grid" id="codingGrid">
                    <div class="coding-img"><img src="assets/html.png" alt="HTML5"></div>
                    <div class="coding-img"><img src="assets/css.png" alt="CSS3"></div>
                    <div class="coding-img"><img src="assets/js.png" alt="JavaScript"></div>
                    <div class="coding-img"><img src="assets/react.png" alt="React"></div>
                    <div class="coding-img"><img src="assets/next.png" alt="Next.js"></div>
                    <div class="coding-img"><img src="assets/projects/nodejs.jpeg" alt="Node.js"></div>
                    <div class="coding-img"><img src="assets/projects/git.jpg" alt="Git"></div>
                    <div class="coding-img"><img src="assets/projects/vscode.jpeg" alt="VS Code"></div>
                </div>
            </div>
        </section>
    </div>
    <script>
function animateOnScroll() {
    const animatedSections = document.querySelectorAll('.section-animate');
    const trigger = window.innerHeight * 0.85;
    animatedSections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < trigger) {
            section.classList.add('visible');
        }
    });
}
window.addEventListener('scroll', animateOnScroll);
window.addEventListener('load', animateOnScroll);
document.getElementById('contact-btn').addEventListener('click', function () {
    window.location.href = "mailto:yourname@example.com";
});
const profileImages = [
    "assets/profile.jpg",
    "assets/profile2.jpg",
    "assets/profile3.jpg"
];
let currentProfile = 0;
const profileImg = document.getElementById('dynamic-profile');
profileImg.addEventListener('click', () => {
    currentProfile = (currentProfile + 1) % profileImages.length;
    profileImg.style.opacity = 0;
    setTimeout(() => {
        profileImg.src = profileImages[currentProfile];
        profileImg.style.opacity = 1;
    }, 300);
});
    </script>
</body>
</html>
